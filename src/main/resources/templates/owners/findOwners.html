<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners',${toggles})}">

<body>

  <h2>Find Owners</h2>

  <form th:block th:if="${toggles[0] == true}"
   th:object="${owner}" th:action="@{/owners}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{lastName}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Owner by Last Name</button>
      </div>
    </div>
      <form th:object="${owner}" th:action="@{/owners}" method="get"
            class="form-horizontal" id="search-owner-form">
          <div class="form-group">
              <div class="control-group" id="TelephoneGroup">
                  <label class="col-sm-2 control-label">Telephone </label>
                  <div class="col-sm-10">
                      <input class="form-control" th:field="*{telephone}" size="30"
                             maxlength="80" /> <span class="help-inline"><div
                          th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Find
                      Owner</button>
              </div>
          </div>

  </form>

<form th:block th:if="${toggles[2] == true}" 
	th:object="${owner}" th:action="@{/owners_first_name}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
       <div class="control-group" id="firstNameGroup">
        <label class="col-sm-2 control-label">First Name </label>
       <div class="col-sm-10">
       <input class="form-control" th:field="*{firstName}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
           </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">Find Owner by First Name</button>
      </div>
    </div>

  </form>




  <br />
  <a class="btn btn-default" th:href="@{/owners/new}">Add Owner</a>

</body>
</html>
